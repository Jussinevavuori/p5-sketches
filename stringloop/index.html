<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Loop Generator</title>
    <link rel="stylesheet" type="text/css" href="../sketchStyle.css"/>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="sketch.js"></script>
    <style>
        html { text-align: center; }
        body { display: inline-grid; grid-template: "canvas inputs"; grid-gap: 10px; padding: 10px; }
        #sliders { grid-area: inputs; display: inline-grid; place-items: left; grid-template-rows: repeat(auto-fill, 30px); grid-gap: 10px; grid-template-columns: 1fr 1fr; }
        #defaultCanvas0 { grid-area: canvas; }
        input { justify-self: right; }
        p { color: white; justify-self: left; margin: 0; }
    </style>
  </head>
  <body></body>
</html>
